<div class="filters" layout-align="center center" ng-show="showFilters"  layout="row">
    <md-input-container layout="row">
      <label>Enter Search Term</label>
      <input type="text" ng-model="classifiedsFilter" />
    </md-input-container>

    <md-input-container>
      <label>Category</label>
      <md-select ng-model="category">
        <md-option ng-repeat="category in categories" value="{{ category }}">
          {{category}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container>
      <md-button class="md-warn" ng-click="classifiedsFilter=''; category=''; showFilters=false">
        Clear
      </md-button>
    </md-input-container>
</div>





<div layout="coloumn">
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar>
      <h1 class="md-toolbar-tools">Add a classified</h1>
    </md-toolbar>

    <md-content layout-padding>
      <form>
        <md-input-container>
          <label for="title">Name</label>
          <input type="text" id="name" ng-model="p1.name"
                 md-autofocus>
        </md-input-container>
        <md-input-container>
          <label for="price">Latitude</label>
          <input type="text" id="latitude" ng-model="p1.latitude">
        </md-input-container>
        <md-input-container>
          <label for="description">Longitude</label>
          <textarea type="text" id="longitude" ng-model="p1.longitude"></textarea>
        </md-input-container>
        
 


<md-input-container >
        <label>Type</label>
        <md-select ng-model="p1.categories.lol">
          <md-option ng-repeat="img in images" value="{{img.categories}}">{{img.categories}}</md-option>
        </md-select>
      </md-input-container>
      


    
        <md-button ng-if="!value" ng-click="saveobjects1(p1)" class="md-primary">
          Save
        </md-button>
        <md-button ng-if="value" ng-click="finished()" class="md-primary">
          Save Edit
        </md-button>
        <md-button ng-click="clo()" class="md-warn">
          Cancel
        </md-button>
      </form>
    </md-content>
</md-sidenav> 
</div>
